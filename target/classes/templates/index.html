<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="parts/head.html :: head(title='Main page')">

</head>
<body>
<!--<row>-->
<!--    <nav th:include="parts/header.html :: header(url_active='main page')" class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>-->
<!--</row>-->


<div class="container mt-5">
    <th:block th:if="${myCountry != null}">
        <h2 th:text="'Your Country is ' + ${myCountry}"></h2><br>
    </th:block>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button"
       aria-expanded="false"
       aria-controls="collapseExample">
        Add new Room
    </a>
    <div class="collapse " id="collapseExample" th:attrappend="class=${room != null ? ' show' : ''}">
        <div class="form-group mt-3">
            <form  method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" class="form-control" th:value="${room != null ? room.name : ''}"
                           name="name" placeholder="name"
                           th:attrappend="class=${nameError != null} ? ' is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${nameError != null}">[[${nameError}]]</div>
                </div>

                <div class="form-group">
                        <select class="form-control" th:value="${room != null ? room.name : ''}"
                                id="exampleFormControlSelect1" name="id" title="country">
                            <th:block th:each="country : ${countries}">
                                <option th:value="${country.id}" th:text="${country.name_en}"></option>
                            </th:block>
                        </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">add</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br><br>
    <table class="table">
        <thead>
        <tr >
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">Door</th>
            <th scope="col">Lamp</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="room : *{rooms}" th:object="${room}">
            <tr th:id="'th-' + *{id}" th:attrappend="class=${room.lamp == true ? 'lamp-active' : ''}">
                <th scope="row">[[*{id}]]</th>
                <td>[[*{name}]]</td>
                <td>[[*{country.name_en}]]</td>
                <th:block th:if="${room.country.name_en == myCountry}">
                    <td>
                        <button class="btn btn-primary" th:onclick="'location.href=&quot;room/' + ${room.id} + '&quot;'">come in</button>
                    </td>
                </th:block>
                <th:block th:unless="${room.country.name_en == myCountry}">
                    <td>
                        <button type="submit" class="btn btn-primary" th:onclick="alert('your country is different')">come in</button>
                    </td>
                </th:block>
                <td th:id="'td-' + *{id}" th:text="${room.lamp == true ? 'On' : 'Off'}"></td>
                <td>
                    <form method="post" th:action="'/room/delete/' + *{id}">
                        <button type="submit">delete</button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <br>
</div>
</body>
</html>
