<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="parts/head.html :: head(title='Room')">

</head>
<body id="body_room" th:attrappend="class=${rooo!=null && room.lamp == true ? 'body-active-true' : 'body-active-false'}">
<div class="container mt-5" style="text-align: center;">
    <th:block th:if="${room != null}">
        <h2 th:text="'You in the room number ' + ${room.id} + ' with name ' + ${room.name}"></h2>
        <br/>
        <th:block th:if="${room.isLamp() == true}">
            <button th:id="'td-' + ${room.id}" th:onclick="'switching(' + ${room.id} + ')'" style="border: 2px solid"
                    class="btn btn-default" type="button">On
            </button>
        </th:block>
        <th:block th:unless="${room.isLamp() == true}">
            <button th:id="'td-' + ${room.id}" th:onclick="'switching(' + ${room.id} + ')'" style="border: 2px solid"
                    class="btn btn-default" type="button">Off
            </button>
        </th:block>
    </th:block>
    <th:block th:unless="${room != null}">
        <h2 th:text="'Room closed for your country'"></h2>
    </th:block>
    <br/>
    <br/>
    <h4><a href="/">return to main page</a></h4>
</div>
</body>
</html>
</html>
</html>
